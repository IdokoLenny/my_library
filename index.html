<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h2>Library</h2>
        <button class="sign-up">Sign up</button>
    </nav>
    <section>
        <button class="add-btn">+ Add Book</button>
        <form action="">
            <div class="title head">
                <caption>Add new book</caption>
                <button> x </button>
            </div>
            <div>
                <input type="text" placeholder="Title" class="form-input" required>
            </div>
            <div>
                <input type="text" placeholder="Author" class="form-input" required>
            </div>
            <div>
                <input type="number" placeholder="Pages" class="form-input" required>
            </div>
            <div  class="title">
                <label for="check">Have you read it?</label>
                <input type="checkbox" name="read" id="check">
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <div class="grid-container">
    
    </div>


    <script src="./app.js"></script>
</body>
</html>
